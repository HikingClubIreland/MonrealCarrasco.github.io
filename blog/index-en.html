---
layout: default
ref: blog
lang: en
permalink: /en/blog/
title: Blog
---

<div class="posts">
  {% assign posts = site.categories.blog | where:"lang", page.lang %}
  {% for post in posts %}
  <article class="post">
    <h1><a href="{{ post.url | prepend: site.base.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {{ post.excerpt | strip_html | truncatewords:20 }}
    </div>
    <a href="{{ post.url | prepend: site.baseurl}}" class="read-more">Read More</a>
  </article>
  {% endfor %}

</div>
